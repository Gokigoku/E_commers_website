        <script>
            function validateLogin(){
                var uname = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                if(uname.length==0){
                    document.getElementById('errMSg').innerHTML='Plz Enter Name'
                    return 
                }
                else{
                    document.getElementById('errMSg').innerHTML=''
                }
                if(password.length==0){
                    document.getElementById('errMSg').innerHTML='Plz Enter Name'
                    return 
                }
                else{
                    document.getElementById('errMSg').innerHTML=''
                }
                //AJAX
                var xhttpAdminLogin=new XMLHttpRequest();//request object
                xhttpAdminLogin.onreadystatechange=function()
                { 
                    if(this.readyState==4 && this.status==200)
                    {//4 means client is ready for response 200 server response code for success response
                        console.log(this.responseText)
                        var jsonData=JSON.parse(this.responseText)//string to json
                        //checking or validating
                        if(jsonData[0].errFlag == 1){
                            document.getElementById('errMSg').innerHTML=jsonData[0].message
                        }
                        else
                        {
                            window.location.href="admin-dashbord.html"
                            document.getElementById('errMSg').innerHTML=""
                        }
                    }
                }
                 xhttpAdminLogin.open("POST","http://127.0.0.1:8080/validate-cread",true)//open the connection for client and server
                 xhttpAdminLogin.setRequestHeader("Content-type","application/x-www-form-urlencoded")//encription
                 xhttpAdminLogin.send('username='+uname+'&password='+password)    

            }
        </script>
